<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="my.css">
</head>
<body>
    <h1>I am changing </h1>
    <p id="dashed">dashed</p>
    <p id="dotted">doted</p>
    <p id="double">double</p>
    <p id="groove">groove</p>
    <p id="inherit">Inherit</p>
    <p id="initial ">Initial</p>
<p id="ridge">Ridge</p> 
<!-- For border radius    -->
<h1 id="border-radius">There will be a border</h1>
<!-- Display property -->
<p id="none">None</p>
<p id="block">Block</p>
<p id="inline">Inline</p>
<p id="inline-block">Inline-block</p>
<!-- Css cursor property -->
<p style="cursor:alias">Alias</p>
<p style="cursor: all-scroll;">all-scroll</p>
<p style="cursor: auto;">auto</p>
<p style="cursor: cell;">cell</p>
<p style="cursor: col-resize;">col-resize</p>
<p style="cursor: context-menu;">context-menu</p>
<p style="cursor: copy;">copy</p>
<p style="cursor: crosshair;">crosshair</p>
<p style="cursor: default;">default</p>
<p style="cursor: e-resize;">e-resize</p>
<p style="cursor: ew-resize;">ew-resize</p>

</body>
</html>
